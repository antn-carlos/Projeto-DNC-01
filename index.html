<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOT CAMP DNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav  id="principal">
     <div id="menu">
        <a href=" ">Home</a>
        <a href=" ">Últimas Edições</a>
        <a href=" ">Requisitos para participar</a>
     </div>   
    <button>Loguin</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp dnc</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="negative">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="nevative">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form>
            <div class="formGroup">
                <label>Nome</label><br>
                <input placeholder="Insira seu nome aqui" required type="text">
            </div>
            <div class="formGroup">
                <label>Sobrenome</label><br>
                <input placeholder="Insira seu sobrenome aqui" required type="text">
            </div>
           <div class="formGroup">
                <label>Área de Interesse</label>
                <div class="chekbox-itens"></div>
                <input type="checkbox" value="front">
                <label>Front-End</label>

                <input type="checkbox" value="back">
                <label>Back-End</label>

                <input type="checkbox" value="bd">
                <label>Banco de Dados</label>
                </div>
            </div>
            <div class="formGroup">
                <label>Email</label><br>
                <input placeholder="Insira seu email aqui" required type="email">
            </div>
            <div class="formGroup">
                <label>Telefone</label><br>
                <input placeholder="(99) 99999-9999" required type="text">
            </div>
            <div class="formGroup">
                <label>Insira uma frase criativa aqui</label><br>
                <input placeholder="Qual frase criativa você gostaria de falar?" required type="text">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </section>

</body>
</html>
